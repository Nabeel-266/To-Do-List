<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <div class="mainCont container-fluid g-0">
        <div class="subCont container px-0">

            <div class="toDoCont">

                <div class="heading">
                    <h1 class="m-0">To-Do List</h1>
                </div>

                <div class="alertMessage">
                    <p class="message m-0"></p>
                </div>

                <div class="inputArea row g-0">
                    <div class="inputField col-10">
                        <input type="text" class="input" placeholder="Enter Here">
                    </div>
                    <div class="addBtn col-2">
                        <button type="submit" class="addButton">Add</button>
                    </div>
                </div>

                <div class="toDoList">

                    <!-- <div class="toDoItem">
                        <div class="addItem">
                            <p class="m-0"></p>
                        </div>

                        <div class="editDeleteButtons">
                            <button type="button" class="editBtn">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="deleteBtn">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div> -->

                </div>

                <div class="clearBtn">
                    <button class="clearButton hide">Clear All</button>
                </div>

            </div>

            <div class="editModal hide">
                <div class="top">
                    <h2 class="m-0">Edit</h2>
                    <button class="closeBtn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <div class="editItem">
                    <input type="text" class="editInput">
                </div>

                <button class="editModalBtn">Edit</button>

            </div>

        </div>

        <div class="overlay hide"></div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
